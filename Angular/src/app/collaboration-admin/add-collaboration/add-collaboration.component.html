
<div id="content-page" class="content-page">
    <div class="container">
       <div class="row">
        <div class="col-lg-6 row m-0 p-0">
      
  
          <div id="post-modal-data" class="card card-block card-stretch card-height">
             <br>

             <h1>{{title}}</h1>
               <div>
                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>Name</mat-label>
                          <input matInput placeholder="Ex. California" >
                        </mat-form-field>
                    </form>
               

                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>Email</mat-label>
                          <input type="email" matInput placeholder="Ex. xxx@gmail.com">
                        </mat-form-field>
                    </form>
                
                <div class="input-group mb-3">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input  matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>

                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Phone</mat-label>
                      <input type="number" matInput placeholder="Ex. 12345678" >
                    </mat-form-field>
                </form>

                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Town</mat-label>
                      <input type="text" matInput placeholder="Ex. 25xxx Tunis" >
                    </mat-form-field>
                </form>

                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Description</mat-label>
                      <textarea type="text" matInput placeholder="Ex. xxx@gmail.com" ></textarea>
                    </mat-form-field>
                </form>

                <div class="input-group mb-3">
                <input type="file" class="form-control" id="customFile" />
                </div> 
                
            </div>
      <div class="col-lg-4 row m-0 p-0">
            <button type="button" class="btn btn-primary">{{button}}</button></div>
        </div></div>
        
       
                  
     


        </div></div>
